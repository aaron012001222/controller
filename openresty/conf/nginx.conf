worker_processes  1;
events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Lua 模块路径
    lua_package_path "/usr/local/openresty/lualib/?.lua;;";

    # Docker DNS
    resolver 127.0.0.11 ipv6=off;

    # Redis 后端
    upstream redis_backend {
        server redis:6379;
        keepalive 1024;
    }

    server {
        listen 80;
        server_name localhost;

        # ==========================================
        # [模板占位符] 隐形入口
        # 安装脚本会自动将 SECRET_ENTRANCE_PLACEHOLDER 替换为随机码
        # ==========================================
        location = /SECRET_ENTRANCE_PLACEHOLDER {
            # 设置 Cookie，有效期 30 天
            add_header Set-Cookie "admin_access=true; Path=/; Max-Age=2592000";
            # 跳转回首页
            return 302 /;
        }

        # ==========================================
        # 2. 后端 API 转发
        # ==========================================
        location /api {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 300s;
        }

        # ==========================================
        # 3. 前端页面 (带门禁检查)
        # ==========================================
        location / {
            # --- 安全检查 ---
            # 如果没有 Cookie，直接返回 404 (假装网站不存在)
            if ($cookie_admin_access != "true") {
                return 404;
            }
            
            # 流量拦截脚本
            access_by_lua_file /usr/local/openresty/nginx/lua/access.lua;
            
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
    }
}