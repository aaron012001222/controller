worker_processes  1;
events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # 开启日志 (建议开启，方便排错)
    # access_log /dev/stdout;
    # error_log /dev/stderr;

    # 定义 Lua 模块路径
    lua_package_path "/usr/local/openresty/lualib/?.lua;;";

    # Docker DNS (必须保留，用于解析 backend 和 redis 服务名)
    resolver 127.0.0.11 ipv6=off;

    # 定义 Redis 后端 (用于 Lua 连接 Redis)
    upstream redis_backend {
        server redis:6379;
        keepalive 1024;
    }

server {
        listen 80;
        server_name localhost;

        # ==========================================
        # 1. 隐形入口 (安装脚本会替换 SECRET_PATH)
        # ==========================================
        # 只有访问这个路径，才会被授予访问权限
        location = /SECRET_PATH {
            # 设置 Cookie，有效期 30 天
            add_header Set-Cookie "admin_access=true; Path=/; Max-Age=2592000";
            # 跳转回首页
            return 302 /;
        }

        # ==========================================
        # 2. 后端 API (不需要隐形，因为前端需要调用)
        # ==========================================
        location /api {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ==========================================
        # 3. 前端页面 (受保护)
        # ==========================================
        location / {
            # --- 安全检查 ---
            # 如果没有 Cookie，直接返回 404 (假装网站不存在)
            if ($cookie_admin_access != "true") {
                return 404;
            }
            
            # 原有的 Lua 逻辑
            access_by_lua_file /usr/local/openresty/nginx/lua/access.lua;
            
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
    }