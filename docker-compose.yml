version: '3.8'

services:
  backend:
    build: ./backend
    container_name: traffic_backend
    restart: always
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./traffic.db:/app/traffic.db
    ports:
      - "8000:8000"
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - redis

  redis:
    image: redis:alpine
    container_name: traffic_redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  openresty:
    build: ./openresty
    container_name: traffic_gateway
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./openresty/conf/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf
      - ./openresty/lua:/usr/local/openresty/nginx/lua
      - ./openresty/certs:/usr/local/openresty/nginx/certs
      - ./frontend/dist:/usr/share/nginx/html
      - ssl_data:/etc/resty-auto-ssl
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - backend
      - redis

volumes:
  redis_data:
  ssl_data: